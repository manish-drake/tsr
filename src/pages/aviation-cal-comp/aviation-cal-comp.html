<ion-card style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;" text-left>
    <ion-grid style="height: 100%;">
        <ion-row nowrap>
            <ion-col no-padding></ion-col>
            <ion-col no-padding col-auto text-nowrap align-self-center style="overflow: hidden;text-overflow: ellipsis;">
                <b style="font-size: 16px;">CALIBRATION</b><br>
            </ion-col>
            <ion-col no-padding>
                <ion-row>
                    <ion-col no-padding></ion-col>
                    <ion-col no-padding col-auto>
                        <button ion-button no-margin icon-only clear (click)="onClose()"><ion-icon name="close"></ion-icon></button>
                    </ion-col>
                </ion-row>
            </ion-col>
        </ion-row>
        <ion-row style="height: 100%!important;">
            <ion-scroll scrollY="true" style="width:100%; ">
                <graph-comp></graph-comp>
                <ion-grid>
                    <ion-row align-items-center style="height: 180px;">
                        <ion-col col-6>
                            <caltype-selection></caltype-selection>
                        </ion-col>
                        <ion-col col-6>
                            <mode-selection [selectedMode]="'CAL'"></mode-selection>
                        </ion-col>
                        <ion-col col-6>
                            <ion-card no-margin style="background-color: #F0F0F0; width: 100%; height: 44px;line-height: 44px;font-size: 15px;" text-center>
                                MEASURE
                            </ion-card>
                        </ion-col>
                        <ion-col col-6>
                            <ion-card no-margin style="background-color: #F0F0F0; width: 100%; height: 44px;line-height: 44px;font-size: 15px;" text-center>
                                DONE
                            </ion-card>
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-scroll>
        </ion-row>
        <ion-row>
            <ion-col center text-center style="width: 100%;">
                <button ion-button icon-only outline class="playbutton" (click)="onRun()">
                                <ion-icon name="play" *ngIf="!isRunning" style="margin-left:5px;"></ion-icon>
                                <ion-icon name="square" *ngIf="isRunning"></ion-icon>
                           </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
