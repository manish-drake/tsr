<ion-grid>
  <ion-row #groupContent (window:resize)="onResize($event)">
    <ion-col col-12 col-sm-6>
      <ion-card on-tap="doubleTapNavigation()" style="min-height:200px; width: auto; margin: 2px;">
        <ion-grid>
          <ion-row>
            <ion-col no-padding center></ion-col>
            <ion-col col-auto no-padding center>
              <ion-icon *ngIf="false" isActive="false" style="font-size: 22px;" name="star"></ion-icon>
              <ion-icon margin-horizontal isActive="false" name="albums"> 1</ion-icon>
            </ion-col>
          </ion-row>
          <ion-row style="min-height:80px;">
            <ion-col text-center align-self-end>
              <ion-label style="font-size: 16px; font-weight: 600;">{{'AVIATION' | translate}}</ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col no-padding>
              <ion-label>{{'RECENT TEST RESULTS' | translate}}</ion-label>
              <p></p>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
