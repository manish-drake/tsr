<ion-grid style="height: 100%;">
  <ion-row>
    <ion-col no-padding style="width: 50px;flex: 0 0 50px;">

    </ion-col>
    <ion-col no-padding text-center align-self-center text-nowrap style="overflow: hidden;text-overflow: ellipsis;">
      <b style="font-size: 16px;">USERS</b><br>
    </ion-col>
    <ion-col col-auto no-padding>
      <button ion-button icon-only clear (click)="onGoBack()"><ion-icon name="close"></ion-icon></button>
    </ion-col>
  </ion-row>
  <ion-scroll scrollY="true" style="height: 100%;">
    <ion-grid>
      <ion-row>
        <ion-col col-12 col-sm-6 *ngFor="let user of availableUsers">
          <ion-card style="height:200px; width:auto; margin: 2px;" (click)="onCardClick(user)" [class.selectedcard]="selectedUser == user">
            <ion-grid style="height: 100%;">
              <ion-row style="height: 70%;">
                <ion-col text-center center>
                  <ion-label style="font-size: 16px; font-weight: 600;">{{user.name}}</ion-label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <table>
                    <tr>
                      <td padding-right>LANGUAGE: </td>
                      <td>{{user.language}}</td>
                    </tr>
                  </table>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-scroll>
</ion-grid>
