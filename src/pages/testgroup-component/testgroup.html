<ion-row center style="height: 100%; color: gray;" *ngIf="testgroups.length == 0">
  <ion-col text-center>
    <ion-label>No test exists</ion-label>
  </ion-col>
</ion-row>
  <div class="items" #groupContent (window:resize)="onResize($event)">
    <div class="itemm"  *ngFor="let testgroup of testgroups; let i = index;">
      <ion-card (click)="onCardClick(testgroup)" on-tap="doubleTapNavigation(testgroup)" style="min-height:200px; width: auto; margin: 5px;"
        [class.selectedcard]="selectedTestGroup == testgroup">
        <ion-row>
          <ion-col no-padding center style="width:100%;">
            <button *ngIf="testgroup.isGuideAvailable && !testgroup.isGuideDisabled" ion-button clear icon-only no-margin (click)="openGuide(testgroup.name)">
           <ion-icon name="information-circle"></ion-icon>
           </button>
            <button *ngIf="testgroup.isStartItem" ion-button clear icon-only no-margin disabled color="dark">
            <ion-icon no-margin style="font-size: 26px;" name="star-outline"></ion-icon>
          </button>
          <button ion-button clear icon-only no-margin><ion-icon name="sync"></ion-icon></button>
        </ion-col>
        <ion-col padding-right center style="width:auto;flex:0 0 auto;color:#555555;">
          <ion-icon name="albums"> {{testgroup.count}}</ion-icon>
        </ion-col>
      </ion-row>
      <ion-row center style="min-height:80px;">
        <ion-col text-center center>
          <ion-label style="font-size: 16px; font-weight: 600;">{{testgroup.name}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="width:100%;">
          <ion-label>{{'RECENT TEST RESULTS' | translate}}</ion-label>
          <p>{{testgroup.summaryResult}}</p>
        </ion-col>
      </ion-row>
      </ion-card>
  </div>
<b *ngIf="isScrollAvailable" style="position: fixed;bottom: 60px;right: 10px;">More..</b>
