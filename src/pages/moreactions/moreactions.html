<ion-list style="margin:0px" [class]="chosenTheme">
   <ion-item>
    <ion-icon name="settings" item-left></ion-icon>
    <ion-label>SETUP TEST</ion-label>
   </ion-item>
  <ion-item>
    <ion-icon name="help-circle" item-left></ion-icon>
    <ion-label>HELP</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="remove-circle" item-left></ion-icon>
    <ion-label>CLEAR RESULTS</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="browsers" item-left></ion-icon>
    <ion-label>DUAL PANEL</ion-label>
  </ion-item>
  <ion-item (click)="runall()">
    <ion-icon name='walk' item-left [style.opacity]="isRunAllenabled ? '1.0' : '0.5' "></ion-icon>
    <ion-label [style.opacity]="isRunAllenabled ? '1.0' : '0.5' ">RUN ALL</ion-label>
  </ion-item>
  <ion-item (click)="repeatTest()">
    <ion-icon name='repeat' item-left [style.opacity]="isReapeatEnabled ? '1.0' : '0.5' "></ion-icon>
    <ion-label [style.opacity]="isReapeatEnabled ? '1.0' : '0.5' ">REPEAT</ion-label>
  </ion-item>
  <ion-item (click)="autoSave()">
    <ion-icon [style.opacity]="isSaveEnabled ? '1.0' : '0.5' " name='cloud-upload' item-left></ion-icon>
    <ion-label [style.opacity]="isSaveEnabled ? '1.0' : '0.5' ">AUTO SAVE</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="star-outline" item-left></ion-icon>
    <ion-label>FAVORITE</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="funnel" item-left></ion-icon>
    <ion-label>FILTER</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Night Mode</ion-label>
    <ion-toggle [checked]="selected == 'dark-theme'" (ionChange)="onSwitchTheme()"></ion-toggle>
  </ion-item>
</ion-list>
