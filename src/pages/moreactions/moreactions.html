  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-list style="background-color:white;margin:0px">
  <button ion-item>
    <ion-icon name="settings" item-left></ion-icon>
    <ion-label>SETUP TEST</ion-label>
  </button>
  <ion-item>
    <ion-icon name="help-circle" item-left></ion-icon>
    <ion-label>HELP</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="remove-circle" item-left></ion-icon>
    <ion-label>CLEAR RESULTS</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="browsers" item-left></ion-icon>
    <ion-label>DUAL PANEL</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name='walk' item-left></ion-icon>
    <ion-label style="margin:0px;padding:0;">RUN ALL</ion-label>
    <ion-toggle checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-icon name='repeat' item-left></ion-icon>
    <ion-label style="margin:0px;padding:0;">REPEAT</ion-label>
    <ion-toggle checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-icon name='cloud-upload' item-left></ion-icon>
    <ion-label style="margin:0px;padding:0;">AUTO SAVE</ion-label>
    <ion-toggle style="margin-left:0px;padding:0;" checked="false"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-icon name="star-outline" item-left></ion-icon>
    <ion-label>FAVORITE</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="funnel" item-left></ion-icon>
    <ion-label>FILTER</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Dark Theme</ion-label>
    <ion-toggle [checked]="selected == 'red-theme'" (ionChange)="onSwitchTheme()"></ion-toggle>
  </ion-item>

</ion-list>
