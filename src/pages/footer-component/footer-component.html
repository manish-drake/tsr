 <ion-toolbar>

     <ion-row style="display : flex; align-items : center;">
       <ion-col text-center  text-nowrap style="width:auto;flex:0 0 auto;overflow: hidden;text-overflow: ellipsis;">
          <ion-label>User Name</ion-label>
        </ion-col>
        <ion-col text-center text-nowrap style="width:100%;overflow: hidden;text-overflow: ellipsis;" >
          <ion-label>Test Set Name</ion-label>
        </ion-col>

        <ion-col no-padding style="width:65px;flex:0 0 65px;">
        <ion-row>
          <ion-col no-padding text-center center><img style="height:22px;width:22px;" src="assets/direct.png"/></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding text-center center text-nowrap style="overflow: hidden;text-overflow: ellipsis;">Direct</ion-col>
        </ion-row>
      </ion-col>

      <ion-col no-padding style="width:65px;flex:0 0 65px;align-items: stretch !important;">
        <ion-row>
          <!--<progress max="100" value="80"></progress>-->
          <ion-col no-padding text-center center style="font-size: 18px;"><ion-icon name="battery-full"></ion-icon></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding text-center center text-nowrap style="overflow: hidden;text-overflow: ellipsis;">Battery</ion-col>
        </ion-row>
      </ion-col>

      <ion-col no-padding style="width:65px;flex:0 0 65px;">
        <ion-row>
          <ion-col no-padding text-center center style="font-size: 18px;"><ion-icon name="wifi"></ion-icon></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding text-center center text-nowrap style="overflow: hidden;text-overflow: ellipsis;">WiFi</ion-col>
        </ion-row>
      </ion-col>

       <ion-col center text-center style="width:auto;flex:0 0 auto">
         <span  style="font-weight:500">{{ displaydate | date:'h:mm a' }}</span><br>
         <span  style="font-weight:500">{{ displaydate | date:'MMM d' }}</span>
        </ion-col>
      </ion-row>
      
  </ion-toolbar>
