 <ion-toolbar>

     <ion-row style="display : flex; align-items : center;">
       <ion-col style="width:auto;flex:0 0 auto">
          <span style="font-weight:600;">User Name</span>
        </ion-col>
        <ion-col text-center style="width:100%">
          <span  style="font-weight:600">Test Set Name</span>
        </ion-col>

        <ion-col style="width:80px;flex:0 0 80px;">
        <ion-row>
          <ion-col no-padding text-center center><img style="height:20px;width:20px;" src="assets/direct.png"/></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding text-center center>Direct</ion-col>
        </ion-row>
      </ion-col>

      <ion-col style="width:80px;flex:0 0 80px;align-items: stretch !important;">
        <ion-row>
          <ion-col no-padding text-center center><ion-icon name="battery-full"></ion-icon></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding text-center center>Battery</ion-col>
        </ion-row>
      </ion-col>

      <ion-col style="width:80px;flex:0 0 80px;">
        <ion-row>
          <ion-col no-padding text-center center><ion-icon name="wifi"></ion-icon></ion-col>
        </ion-row>
        <ion-row>
          <ion-col no-padding text-center center>WiFi</ion-col>
        </ion-row>
      </ion-col>

       <ion-col align="center" style="width:auto;flex:0 0 auto">
         <span  style="font-weight:500">{{ displaydate | date:'hh:mm' }}</span><br>
         <span  style="font-weight:500">{{ displaydate | date:'M/d/yy' }}</span>
        </ion-col>
      </ion-row>
      
  </ion-toolbar>
