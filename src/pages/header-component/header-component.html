<ion-row>
  <ion-col no-padding center style="overflow: hidden;text-overflow: ellipsis;">
    <ion-row>
      <ion-col col-auto no-padding align-self-center>
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
      </ion-col>
      <ion-col no-padding style="overflow: hidden;text-overflow: ellipsis;" align-self-center>
        <ion-label text-nowrap style="margin: 0;font-size: 18px; font-weight: 500; color:white; padding-left:10px;overflow: hidden;text-overflow: ellipsis;">{{title | translate}} </ion-label>
      </ion-col>
    </ion-row>
  </ion-col>
  <ion-col col-auto no-padding align-self-center>
    <popover-button-comp [popoverSource]="config"></popover-button-comp>
  </ion-col>
  <ion-col no-padding align-self-center>
    <ion-row>
      <ion-col no-padding text-center align-self-center>
        <button disabled no-margin ion-button clear icon-only><ion-icon name="download"></ion-icon></button>
      </ion-col>
      <ion-col col-auto no-padding align-self-center>
        <popover-button-comp [popoverSource]="more"></popover-button-comp>
      </ion-col>
    </ion-row>
  </ion-col>
</ion-row>
