<ion-header>
  <ion-toolbar align-title="left">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <h3 ion-text text-nowrap style="color:white; padding-left:10px;">{{title}} </h3>
    <ion-buttons end>
      <ion-row>
        <ion-col>
          <button ion-button clear icon-only (click)="openConfigurations()"><ion-icon name="arrow-dropdown-circle"></ion-icon></button>
        </ion-col>
        <!--<ion-col>
          <i ion-button clear icon-only><img src="assets/direct.png"/></i>
        </ion-col>
        <ion-col>
          <i ion-button clear icon-only><ion-icon name="wifi"></ion-icon></i>
        </ion-col>
        <ion-col>
          <i ion-button clear icon-only><ion-icon name="battery-full"></ion-icon></i>
        </ion-col>-->
        <ion-col>
          <button ion-button clear icon-only><ion-icon name="list-box"></ion-icon></button>
        </ion-col>
        <ion-col>
          <pop-button [popSource]="more"></pop-button>
          <!--<button ion-button clear icon-only (click)="moreActionPopover()"><ion-icon name="more"></ion-icon></button>-->
        </ion-col>
      </ion-row>
     
    </ion-buttons>
  </ion-toolbar>
</ion-header>
