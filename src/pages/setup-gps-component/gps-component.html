<ion-card style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;">
    <ion-grid style="height: 100%;">
        <ion-row>
            <ion-col no-padding style="width: 50px;flex: 0 0 50px;">

            </ion-col>
            <ion-col no-padding text-center align-self-center text-nowrap style="overflow: hidden;text-overflow: ellipsis;">
                <b style="font-size: 16px;">GPS</b><br>
            </ion-col>
            <ion-col col-auto no-padding>
                <button ion-button icon-only clear (click)="onGoBack()"><ion-icon name="close"></ion-icon></button>
            </ion-col>
        </ion-row>
        <ion-scroll padding scrollY="true" style="height:100%;">
            <table style="width: 100%;" text-nowrap>
                <tr>
                    <td padding-right><b>GPS SOURCE:</b></td>
                    <td>
                        <ion-item>
                            <ion-label item-left>Internal</ion-label>
                            <ion-toggle disabled item-right></ion-toggle>
                        </ion-item>
                    </td>
                </tr>
                <tr>
                    <td padding-right><b>GPS FORMAT:</b></td>
                    <td>
                        <ion-item>
                            <ion-label item-left>D°M'S"</ion-label>
                            <ion-toggle disabled item-right></ion-toggle>
                        </ion-item>
                    </td>
                </tr>
                <tr>
                    <td padding-right><b>ALT FORMAT:</b></td>
                    <td>
                        <ion-item>
                            <ion-label item-left>Feet</ion-label>
                            <ion-toggle disabled item-right></ion-toggle>
                        </ion-item>
                    </td>
                </tr>
                <tr>
                    <td padding-right><b>CURRENT LAT:</b></td>
                    <td>
                        <ion-item>51°30'12.11" N</ion-item>
                    </td>
                </tr>
                <tr>
                    <td padding-right><b>CURRENT LON:</b></td>
                    <td>
                        <ion-item>10°7'39.45" W</ion-item>
                    </td>
                </tr>
                <tr>
                    <td padding-right><b>CURRENT TIME:</b></td>
                    <td>
                        <ion-item>09:15:45</ion-item>
                    </td>
                </tr>
                <tr>
                    <td padding-right><b>CURRENT DATE:</b></td>
                    <td>
                        <ion-item>03/15/2017</ion-item>
                    </td>
                </tr>
                <tr>
                    <td padding-right><b>CURRENT ALT:</b></td>
                    <td>
                        <ion-item>124 Ft.</ion-item>
                    </td>
                </tr>
                <tr>
                    <td><ion-item></ion-item></td>
                </tr>
                <tr>
                    <td padding-right><b>MANUAL LAT:</b></td>
                    <td>
                        <ion-item>40.7484° N <button item-right ion-button clear disabled>Edit</button></ion-item>
                    </td>
                </tr>
                <tr>
                    <td padding-right><b>MANUAL LON:</b></td>
                    <td>
                        <ion-item>73.9857° W <button item-right ion-button clear disabled>Edit</button></ion-item>
                    </td>
                </tr>
            </table>
        </ion-scroll>
    </ion-grid>
</ion-card>
