<ion-content>
  <ion-grid style="height: 100%;">
    <ion-row>
      <ion-col col-auto padding-left align-self-center>
        <ion-icon isActive="false" style="font-size: 26px;" name="settings"></ion-icon>
      </ion-col>
      <ion-col text-center align-self-center>
        <ion-title>SETUP</ion-title>
      </ion-col>
      <ion-col col-auto align-self-center>
        <button ion-button icon-only clear (click)="dismiss()"><ion-icon name="close"></ion-icon></button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col no-padding text-center>
        <b style="font-size: 16px;">ADS-B Velocity Test</b>
      </ion-col>
    </ion-row>

    <ion-row style="height: 100%;">
      <ion-col>
        <ion-row ion-button clear (click)="power()">
          <ion-col text-left>
            <ion-label>Power</ion-label>
          </ion-col>
          <ion-col text-right>
            <ion-icon *ngIf="!isPowerClicked" name="ios-arrow-down"></ion-icon>
            <ion-icon *ngIf="isPowerClicked" name="ios-arrow-up"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row padding-horizontal *ngIf="isPowerClicked">
          <ion-col no-padding >
            <ion-range item-left no-margin no-padding min="-69.8" max="17.45" step="0.01" [(ngModel)]="pwrValue"></ion-range>
          </ion-col>
          <ion-col item-right col-auto no-padding text-right style="width: 70px;">
            <ion-label>{{pwrValue}} dB</ion-label>
          </ion-col>
        </ion-row>
        <ion-row ion-button clear>
          <ion-col text-left>
            <ion-label>Distance</ion-label>
          </ion-col>
          <ion-col text-right>
            <ion-icon name="ios-arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row ion-button clear>
          <ion-col text-left>
            <ion-label>Flight-line</ion-label>
          </ion-col>
          <ion-col text-right>
            <ion-icon name="ios-arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row ion-button clear>
          <ion-col text-left>
            <ion-label>Delay</ion-label>
          </ion-col>
          <ion-col text-right>
            <ion-icon name="ios-arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row ion-button clear>
          <ion-col text-left>
            <ion-label>Cable Loss</ion-label>
          </ion-col>
          <ion-col text-right>
            <ion-icon name="ios-arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row ion-button clear>
          <ion-col text-left>
            <ion-label>PIN Time</ion-label>
          </ion-col>
          <ion-col text-right>
            <ion-icon name="ios-arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row ion-button clear>
          <ion-col text-left>
            <ion-label>Lat</ion-label>
          </ion-col>
          <ion-col text-right>
            <ion-icon name="ios-arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row ion-button clear>
          <ion-col text-left>
            <ion-label>Lon</ion-label>
          </ion-col>
          <ion-col text-right>
            <ion-icon name="ios-arrow-down"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
