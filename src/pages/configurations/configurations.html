<ion-list [class]="chosenTheme">
    <ion-item no-lines>
        <ion-label>DEVICE CLASS</ion-label>
        <ion-toggle checked></ion-toggle>
    </ion-item>
    <ion-item no-lines>
        <ion-label>ANTENNA</ion-label>
        <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item no-lines>
        <ion-label>CONNECTION</ion-label>
        <ion-toggle checked></ion-toggle>
    </ion-item>
    <ion-item no-lines>
        <ion-label>FLIGHTLINE MODE</ion-label>
        <ion-toggle></ion-toggle>
    </ion-item>
    <ion-item no-lines>
        <ion-label item-left>DISTANCE</ion-label>
        <ion-row  item-right>
            <ion-col no-padding>
                <ion-row>
                    <ion-range style="padding:0;" min="10" max="300" [(ngModel)]="distanceValue"></ion-range>
                    </ion-row>
                <ion-row>
                    <ion-col no-padding><p text-nowrap>10 FT</p></ion-col>
                    <ion-col no-padding style="width: auto;"><p text-nowrap>300 FT</p></ion-col>
                    </ion-row>
            </ion-col>
        </ion-row>
         <!--<ion-range item-right [(ngModel)]="distance">
             <label range-left>10 FT</label>
             <label range-right>300 FT</label>
         </ion-range>-->
    </ion-item>
    <ion-item no-lines>
        <ion-label>WIFI</ion-label>
        <ion-toggle checked></ion-toggle>
    </ion-item>
     <ion-item no-lines>
    <ion-label>THEME</ion-label>
    <ion-toggle [checked]="selected == 'dark-theme'" (ionChange)="onSwitchTheme()"></ion-toggle>
  </ion-item>
</ion-list>
