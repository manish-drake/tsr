<ion-slides #Slides>
    <ion-slide style="align-items: stretch !important;" *ngFor="let test of testset.tests; let i = index">

        <ion-card style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;" text-left>
<ion-grid style="height: 100%;">
<ion-row style="height: auto;">
<ion-col no-padding style="width: auto;flex: 0 0 auto;">
<button ion-button icon-only clear large><ion-icon name="list-box"></ion-icon></button>
</ion-col>
<ion-col no-padding text-center center text-nowrap style="overflow: hidden;text-overflow: ellipsis;">
<b style="font-size: 16px;"> {{test.name}} </b><br>
<div *ngFor="let test of testset.tests; let ei = index;"
      [style.background]="ei == i ? 'gray' : 'transparent' "
      style="display: inline-block;height: 8px;width: 8px;margin: 5px;border: 2px solid gray;"></div>
</ion-col>
<ion-col no-padding style="width: auto;flex: 0 0 auto;">
<button ion-button icon-only clear large (click)="onNavigate('close')"><ion-icon name="close"></ion-icon></button>
</ion-col>
</ion-row>

<ion-row style="height: 100%;">
    <ion-scroll scrollY="true" style="height:100%;width:100%; ">
        <test-detail [test]="test"></test-detail>
    </ion-scroll>
</ion-row>

<ion-row style="height: auto;">
    <ion-col no-padding bottom style="width:auto;flex: 0 0 auto;">
<button ion-button clear (click)="onNavigate('prev')"><b>< Previous</b> </button>
</ion-col>
<ion-col center text-center style="width: 100%;">
<button ion-button icon-only outline class="playbutton" (click)="onRun()">
     <ion-icon name="play" *ngIf="!isRunnig" style="margin-left:5px;"></ion-icon>
<ion-icon name="square" *ngIf="isRunnig"></ion-icon>
</button>
</ion-col>
<ion-col no-padding bottom text-right style="width: auto;flex: 0 0 auto;">
<button ion-button clear (click)="onNavigate('next')"><b> Next ></b></button>
</ion-col>
</ion-row>

</ion-grid>
</ion-card>

    </ion-slide>
</ion-slides>
