<ion-slides [options]="options">
    <ion-slide style="align-items: stretch !important;" *ngFor="let section of testset.tests; let i = index">
            <test-detail [test]="section" [testindex]="i+1" [testscount]="testset.tests.length" (onNavigate)="onNavigate($event)"></test-detail>
    </ion-slide>
</ion-slides>
