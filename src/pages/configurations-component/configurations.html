<ion-grid>
    <ion-row style="height: 120px;border-bottom: 1px solid lightgray;">
        <ion-col text-center style="border-right: 1px solid lightgray;">
            <ion-label>USER</ion-label>
            <ion-select [(ngModel)]="selectedUser">
                <ion-option *ngFor="let user of users" [value]="user.name">{{user.name}}</ion-option>
            </ion-select>
        </ion-col>
        <ion-col text-center>
            <ion-label>THEME</ion-label>
            <ion-toggle [checked]="selected == 'dark-theme'" (ionChange)="onSwitchTheme()"></ion-toggle>
        </ion-col>
    </ion-row>
    <ion-row style="height: 120px;border-bottom: 1px solid lightgray;">
        <ion-col text-center style="border-right: 1px solid lightgray;">
            <ion-label>DEVICE CLASS</ion-label>
            <ion-toggle checked></ion-toggle>
        </ion-col>
        <ion-col text-center>
            <ion-label>ANTENNA</ion-label>
            <ion-toggle></ion-toggle>
        </ion-col>
    </ion-row>
    <ion-row style="height: 120px;border-bottom: 1px solid lightgray;">
        <ion-col text-center style="border-right: 1px solid lightgray;">
            <ion-label>CONNECTION</ion-label>
            <ion-toggle checked></ion-toggle>
        </ion-col>
        <ion-col text-center>
            <ion-label>FLIGHTLINE MODE</ion-label>
            <ion-toggle></ion-toggle>
        </ion-col>
    </ion-row>
    <ion-row style="height: 120px;">
        <ion-col text-center style="border-right: 1px solid lightgray;">
            <ion-label>WIFI</ion-label>
            <ion-toggle checked></ion-toggle>
        </ion-col>
        <ion-col text-center>
            <ion-label>DISTANCE To UUT</ion-label>
            <ion-label>{{distanceValue}} Ft</ion-label>
            <ion-range style="padding:0;height: 20px;" min="10" max="250" [(ngModel)]="distanceValue"></ion-range>
            <ion-row>
                <ion-col no-padding text-left>10 Ft</ion-col>
                <ion-col no-padding style="width: auto;flex: 0 0 auto;">250 Ft</ion-col>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-grid>
