<ion-card style="position: absolute;top: 0;bottom: 0;left: 0;right: 0;">
    <ion-grid style="height: 100%;">
        <ion-row>
            <ion-col no-padding style="width: 50px;flex: 0 0 50px;">

            </ion-col>
            <ion-col no-padding text-center center text-nowrap style="overflow: hidden;text-overflow: ellipsis;">
                <b style="font-size: 16px;">DISPLAY</b><br>
            </ion-col>
            <ion-col col-auto no-padding>
                <button ion-button icon-only clear (click)="onGoBack()"><ion-icon name="close"></ion-icon></button>
            </ion-col>
        </ion-row>
        <ion-scroll padding scrollY="true" style="height:100%;">
            <table style="width: 100%;">
                <tr>
                    <td padding-right><b>THEME</b></td>
                    <td>
                        <ion-item>
                            <ion-label item-left>{{currentTheme.themeName}}</ion-label>
                            <ion-toggle item-right [checked]="currentTheme.themeName == 'Outdoor'" (ionChange)="onThemeChange()"></ion-toggle>
                        </ion-item>
                    </td>
                </tr>
                <tr>
                    <td padding-right><b>BRIGHTNESS</b></td>
                    <td>
                        <ion-range disabled min="1" max="10" ngModel="5">
                            <ion-label range-left>1</ion-label>
                            <ion-label range-right>10</ion-label>
                        </ion-range>
                    </td>
                </tr>
            </table>
        </ion-scroll>
    </ion-grid>
</ion-card>
