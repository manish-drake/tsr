<div class="items">
  <div class="itemm" *ngFor="let group of group.sections; let i = index;">
    <ion-card #mydiv (click)="onCardClick(i, group)" on-tap="doubleTapNavigation(group)" style="min-height:200px;"
    [class.selectedcard]="selectedCardIndex == i">
     <ion-row >
       <ion-col no-padding center style="width:100%;">
         <button ion-button clear icon-only no-margin ><ion-icon name="information-circle"></ion-icon></button>
         <button ion-button clear icon-only no-margin ><ion-icon name="sync"></ion-icon></button>
         <ion-icon *ngIf="group.isFavorite" style="font-size: 26px;" name="star-outline"></ion-icon>
       </ion-col>
       <ion-col padding-right center style="width:auto;flex:0 0 auto;color:#555555;">
        <ion-icon name="albums">  {{group.count}}</ion-icon>
       </ion-col>
     </ion-row>
     <ion-row center style="min-height:80px;">
			<ion-col text-center center>
				<ion-label style="font-size: 16px; font-weight: 600;">{{group.name}}</ion-label>
			</ion-col>
		</ion-row>
    <ion-row>
       <ion-col style="width:100%;">
      <ion-label>RECENT TEST RESULTS</ion-label>
       </ion-col>
    </ion-row>
    </ion-card>
  </div>
</div>
