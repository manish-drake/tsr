<ion-item 
    class="customcard" 
    on-double-tap="onDoubleClick()">
    <p style="align-content: stretch ">
        <span class="sectionHeading" style="float: left ">{{ test.Name }}</span>
        <span style="float:right;">
                        <span class="teststatus">Status?</span>
        <button class="button-icon icon" ng-click="button.clicked=!button.clicked" ng-class="button.clicked?'ion-ios-star fav-checked':'ion-ios-star-outline fav-unchecked'"></button>
        </span>
    </p>
    <table style="table-layout: fixed ">
        <tr *ngFor="let row of test.rows">
            <td class="sectionLabel">
                {{ row[0].Key }}
            </td>
            <td class="sectionResult">
                {{ row[0].Value }}
            </td>
            <td class="sectionLabel">
                {{ row[1].Key }}
            </td>
            <td class="sectionResult">
                {{ row[1].Value }}
            </td>
        </tr>
    </table>
</ion-item>
