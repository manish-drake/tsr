<ion-card #mydiv on-tap="doubleTapNavigation()" [style.border]="step===test.name ? '2px solid gray':''">
    <ion-item>
        <ion-row>
            <!--fav and download card-->
        </ion-row>
        <table style="table-layout: fixed; ">
            <tr *ngFor="let row of test.rows">
                <td *ngFor="let cell of row" [attr.colspan]="cell.colspan" [attr.rowspan]="cell.rowspan">
                    <span [class]="cell.keyStyle">{{ cell.key }}</span>
                    <span [class]="cell.valueStyle">{{ cell.value }}</span>
                </td>
            </tr>
        </table> 
    </ion-item>
</ion-card>
