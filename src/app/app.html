<header-component [title]="Title" [class]="chosenTheme"></header-component>

<ion-content style="margin-top:60px;" [class]="chosenTheme">

    <ion-menu [content]="content">
        <ion-content>
            <ion-item-group *ngFor="let section of hb.sections">
                <ion-item-divider>{{section.name}}</ion-item-divider>
                <ion-item menuToggle *ngFor="let subSection of section.subSections" (click)="onItemSelectionChanged(subSection.name)">
                        <h2>{{ subSection.name }}</h2>
                        <!--<h5 item-right>{{ subSection.count }}</h5>-->
                </ion-item>
            </ion-item-group>
            <!--<ion-item-group>
                <ion-list no-lines>
                    <section-comp
                        *ngFor="let section of hb.sections"
                        [Name]=section.name
                        [SubSections]=section.subSections
                        (ItemSelectionChanged)="onItemSelectionChanged($event)"></section-comp>
                </ion-list>
            </ion-item-group>-->
        </ion-content>
    </ion-menu>

    <router-outlet></router-outlet>

</ion-content>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
