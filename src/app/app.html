<header-component [title]="Title" [class]="chosenTheme"></header-component>

<ion-content style="margin-top:60px;" [class]="chosenTheme">

    <ion-menu [content]="content">
        <ion-content>
            <ion-item-group *ngFor="let header of hb.headers">
                <ion-item-divider>{{header.Name}}</ion-item-divider>
                <ion-item 
                    menuToggle 
                    *ngFor="let group of header.Groups" 
                    (click)="onItemSelectionChanged(group)">
                        <h2>{{ group }}</h2>
                </ion-item>
            </ion-item-group>
        </ion-content>
    </ion-menu>

    <router-outlet></router-outlet>

</ion-content>
<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
