<table margin style="width:99%;">
  <tr *ngFor="let row of test.rows">
    <td text-nowrap *ngFor="let cell of row" [attr.colspan]="cell.colspan" [attr.rowspan]="cell.rowspan" 
     style="padding: 5px 0;">
      <label  [class]="cell.keyStyle">{{ cell.key }}:</label>
      <label  [class]="cell.valueStyle">{{ cell.value }}</label>
      <label [class]="cell.unitStyle">{{ cell.unit }}</label>
    </td>
  </tr>
</table>
