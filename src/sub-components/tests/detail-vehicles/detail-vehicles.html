<div>
    <b margin-left [hidden]="selectedVehicle">Select Aircraft/Vehicle:</b>
    <ion-card *ngFor="let vehicle of vehicles; let i = index" (click)="onVehicleSelect(vehicle)" 
    [class.selectedvehicle]="vehicle == selectedVehicle"
    style="background-color: rgba(0,0,0,0.05); padding: 5px;">
<ion-row>
    <table text-nowrap style="width:100%;margin:10px" >
        <tr>
    <td class="sectionHeading" colspan="5">Aircraft/Vehicle #{{i+1}}: </td>
</tr>
<tr>
    <td class="sectionLabel1">ADDRESS:</td>
    <td colspan="3" class="sectionResult1">{{vehicle.address}}</td>
</tr>
<tr>
    <td class="sectionLabel1">FIGHT ID:</td>
    <td class="sectionResult2"></td>
    <td class="sectionLabel2">RF Level:</td>
    <td class="sectionResult2"></td>
</tr>
<tr>
    <td class="sectionLabel1">BDS rcvd (DF17):  </td>
    <td colspan="3" class="sectionResult1"> </td>
</tr>

</table>

</div>
