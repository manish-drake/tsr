<div>
    <b margin-left [hidden]="selectedVehicle">Select Aircraft/Vehicle:</b>
    <ion-card *ngFor="let vehicle of vehicles; let i = index" (click)="onVehicleSelect(vehicle)" 
    [class.selectedvehicle]="vehicle == selectedVehicle"
    style="background-color: rgba(0,0,0,0.05); padding: 7px;">
<table style="width:100%;" >
<tr>
    <td class="sectionHeading" colspan="4">Aircraft / Vehicle #{{i+1}}: </td>
</tr>
<tr>
    <td class="sectionLabel">ADDRESS: </td>
    <td class="sectionResult" colspan="3">{{vehicle.address}} </td>
</tr>
<tr>
    <td class="sectionLabel">Qualifier: </td>
    <td class="sectionResult" colspan="3"> </td>
</tr>
<tr>
    <td class="sectionLabel">Pay load: </td>
    <td class="sectionResult"> </td>
    <td class="sectionLabel">RF Level: </td>
    <td class="sectionResult"> </td>
</tr>
</table>
</ion-card>
</div>
