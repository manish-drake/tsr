<ion-row style="height: 400px;">
  <ion-col no-padding>
  </ion-col>
  <ion-col no-padding col-auto padding-top>
    <ion-row nowrap>
      <ion-col col-auto>
        <button ion-button small [disabled]="isCalmode" (click)="RlVswrScaleSwitch()" [class]="isRlVswrScaleChecked ? 'rtVswrbtnChecked' : 'rtVswrbtnUnchecked' "
          style="height:32px; width: 60px; font-size: 12px">Return<br/>Loss</button>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col col-auto>
        <button ion-button small [disabled]="isCalmode" (click)="RlVswrScaleSwitch()" [class]="isRlVswrScaleChecked ? 'rtVswrbtnChecked' : 'rtVswrbtnUnchecked' "
          style="height:32px; width: 60px; font-size: 12px;">VSWR</button>
      </ion-col>
    </ion-row>
    <ion-row nowrap>
      <ion-col col-auto align-self-stretch>
        <ion-row style=" width:30px;height: 41px;" *ngFor="let obj of currentRlScale">
          <ion-col no-padding align-self-end text-nowrap text-right>
            {{obj.val}}
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col no-padding>
        <ion-row style="height: 32px;">
          <ion-col no-padding *ngIf="SelectedBand && markers" style="position: relative;">
            <ion-range class="marker" *ngFor="let marker of markers;let i = index;" [min]="SelectedBand.start" [max]="SelectedBand.stop"
              [(ngModel)]="marker.markerval" (click)="markerSelected(i)"></ion-range>
          </ion-col>
          <ion-col no-padding *ngIf="isDTFmode && markers" style="position: relative;">
            <ion-range class="marker" *ngFor="let marker of markers;let i = index;" [min]="0.0" [max]="isLengthUnitChecked ? 49.0 : 15.0" step="0.1"
              [(ngModel)]="marker.markerval"></ion-range>
          </ion-col>
        </ion-row>
        <ion-row style="position: relative;">
          <img src="../../../assets/graph-back.png" />
          <ion-col no-padding align-self-stretch *ngIf="SelectedBand && !isDTFmode" style="position: absolute;">
            <ion-range class="marker-line" *ngFor="let marker of markers;let i = index;" [min]="SelectedBand.start" [max]="SelectedBand.stop"
              [(ngModel)]="marker.markerval" disabled></ion-range>
          </ion-col>
          <ion-col no-padding align-self-stretch *ngIf="isDTFmode" style="position: absolute;">
            <ion-range class="marker-line" *ngFor="let marker of markers;let i = index;" [min]="0.0" [max]="isLengthUnitChecked ? 49.0 : 15.0" step="0.1" [(ngModel)]="marker.markerval"
              disabled></ion-range>
          </ion-col>
        </ion-row>
      </ion-col>
      <ion-col col-auto align-self-stretch>
        <ion-row style=" width:30px;height: 41px;" *ngFor="let obj of currentVswrScale">
          <ion-col no-padding nowrap align-self-end text-nowrap>
            {{obj.val}}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row style="height: 12px;">
    </ion-row>
    <ion-row nowrap *ngIf="SelectedBand" align-items-center style="height: 30px;">
      <ion-col no-padding col-auto style="width: 45px;">
      </ion-col>
      <ion-col no-padding>
        {{SelectedBand.start}}
      </ion-col>
      <ion-col no-padding col-auto text-center>
        {{SelectedBand.middle}}
      </ion-col>
      <ion-col no-padding text-right>
        {{SelectedBand.stop}}
      </ion-col>
      <ion-col no-padding col-auto style="width: 45px;padding-left: 3px;">
        MHz
      </ion-col>
    </ion-row>
    <ion-row *ngIf="isDTFmode" style="position: relative;height: 30px;">
      <ion-col no-padding align-self-center>
        <ion-row>
          <ion-col no-padding align-self-center text-center *ngFor="let obj of currentLengthScale">{{obj.val}}</ion-col>
        </ion-row>
      </ion-col>
      <ion-col no-padding style="position: absolute; right:0;" text-right>
        <button ion-button no-margin small text-capitalize color="none" class="meterFtbtn" (click)="LengthUnitSwitch()"> 
           <span *ngIf="!isLengthUnitChecked">M</span>
            <span *ngIf="isLengthUnitChecked">Ft</span>
          </button>
      </ion-col>
    </ion-row>
  </ion-col>
  <ion-col no-padding>
  </ion-col>
</ion-row>
