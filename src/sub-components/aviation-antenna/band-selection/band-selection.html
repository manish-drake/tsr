<ion-card no-margin style="background-color: #F0F0F0; width: 100%;">
  <ion-item no-lines no-margin style="background: transparent;">
    <ion-label style="color: #444444;">BAND:</ion-label>
    <ion-select interface="popover" [(ngModel)]="selectedBand" (ionChange)="onBandChange($event)" style="max-width: 100%;">
      <ion-option *ngFor="let band of bands;" [value]="band">{{band.name}}</ion-option>
    </ion-select>
  </ion-item>
</ion-card>
