<ion-col col-6 style="border: 1px solid red;">
  <ion-item no-lines no-margin no-padding style=" background: transparent; border: 1px solid blue;">
    <ion-label>COAX:</ion-label>
    <ion-select [(ngModel)]="selectedCoax" style="max-width: 100%;">
      <ion-option *ngFor="let coaxType of coaxTypes;let i = index" [value]="i">{{coaxType.name}}</ion-option>
    </ion-select>
  </ion-item>
</ion-col>
