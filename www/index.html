<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/uatOutController.js"></script>
</head>

<body ng-app="App">
  <ion-side-menus>
    <ion-side-menu-content>
      <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
          <button class="button button-clear" menu-toggle="left">
              <span class="icon ion-navicon"></span>
            </button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
      <ion-header-bar class="bar-dark">
        <h1 class="title"></h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item menu-close><strong>Start</strong></ion-item>
          <ion-item ui-sref="uatOutSection" menu-close>
            <div style="text-indent: 30px; align-content: stretch; background-color: #B5CFE0">
              <span style="float: left">Favorites</span>
              <span style="float: right">2</span>
            </div>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>
  </ion-side-menus>
</body>

</html>
